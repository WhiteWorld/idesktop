{% if security.registerable or security.recoverable or security.confirmabled %}
    <nav class="horizontal-menu compact">

        <ul>
            <li><a href="{{ url_for_security('login') }}">登录</a></li>
            {% if security.registerable %}
                <li><a href="{{ url_for_security('register') }}">注册</a></li>
            {% endif %}
            {% if security.recoverable %}
                <li><a href="{{ url_for_security('forgot_password') }}">忘记密码</a></li>
            {% endif %}
            {% if security.confirmable %}
                <li><a href="{{ url_for_security('send_confirmation') }}">确认帐号</a></li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
