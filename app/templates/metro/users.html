{% macro show_users(users, num) %}
    <div class="row">
        {% if users %}

            {% for user in users.items %}
                {% if loop.index0%num == 0 %}
                    </div>
                    <div class="row">
                {% endif %}
                <div class="span2">
                    <a href="{{ url_for('user_page', vdisk_uid=user.vdisk_uid) }}">
                        <img src="{{ user.avatar_large }}" class="polaroid" alt=""/>
                    </a>
                </div>
            {% endfor %}
        {% endif %}

        </div>
{% endmacro %}
